<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Unity Portal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Student Unity Portal</h1>
    <form id="studentForm">
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="text" id="class" placeholder="Class" required>
        <input type="text" id="section" placeholder="Section" required>
        <input type="text" id="hall" placeholder="Hall Name" required>
        <input type="text" id="hostel" placeholder="Hostel Name" required>
        <button type="submit">Submit</button>
    </form>
    <p id="message"></p>
    <p id="count">Total submissions: 0</p>
</div>
<script src="script.js"></script>
</body>
</html>
